<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="flex-center">
    <div class="container flex-center">
      <div class="profile flex-center">
        <div class="intro flex-center">
          <img
            src="/assets/images/avatar-jessica.jpeg"
            alt="user-profile-picture"
          />

          <h1 class="user-name">Jessica Randall</h1>
          <h3 class="address">London, United Kingdom</h3>
          <p class="role-work">"Front-end developer and avid reader."</p>
        </div>
        <div class="profiles flex-center">
          <ul>
            <li class="accounts">
              <a href="" class="social-accounts flex-center">GitHub</a>
            </li>
            <li class="accounts">
              <a href="" class="social-accounts flex-center">Frontend Mentor</a>
            </li>
            <li class="accounts">
              <a href="" class="social-accounts flex-center">LinkedIn</a>
            </li>
            <li class="accounts">
              <a href="" class="social-accounts flex-center">Twitter</a>
            </li>
            <li class="accounts">
              <a href="" class="social-accounts flex-center">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
